<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Photo Gallery</title>
</head>
<body class="body">
    <section id="header">
        <div class="header-container">
            <div class="header-logo"><a href=""><img class="header-img"src="PM.png"></a></div>
            <div class="name"><a id="anchor"href="">Photo<span class="name1">Gallery</a></div>
            <div class="form-box">
                <div>
                    <form>
                        <input type="file" accept="image/png, image/jpeg" placeholder="Add Image To Muesum" />
                        <input class="file"type="submit" placeholder="Add image">
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section >
    <div class="cont">
        <div id="my-container" style="display: flex; flex-wrap: wrap; margin-left: 8%; margin-right: 5%; margin-top: 70px;"></div>
    </div>
    </section>

    <div class="footer">
        <button id="more"type="submit">Show more Images...</button>
        <p class="name">Rohit Maji</p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
